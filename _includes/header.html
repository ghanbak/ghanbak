<header class="site-header" role="banner">

  <div class="wrapper">
    <div class="row between-xs middle-xs">
      {% assign default_paths = site.pages | map: "path" %}
      {% assign page_paths = site.header_pages | default: default_paths %}

      <div class="logo col-sm-3 col-xs-12">
        {% assign logo = site.data.logo.first %}
        <a class="site-title" href="{{ "/" | relative_url }}" title="{{ site.title | escape }}">{% include logo.svg width = logo.lWidth height = logo.lHeight %}</a>
      </div>

      {% if page_paths %}
        <nav class="site-nav col-sm-9 col-xs-12">

          <div class="trigger">
            <a class="page-link" href="{{ "/" | relative_url }}">Work</a>
            <a class="page-link" href="https://medium.com/design-haikus" target="_blank">Writing</a>
            <a class="page-link" href="{{ "/about" | relative_url }}">About</a>
            <!-- {% for path in page_paths %}
              {% assign my_page = site.pages | where: "path", path | first %}
              {% if my_page.title %}
              <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
              {% endif %}
            {% endfor %} -->
          </div>
        </nav>
      {% endif %}
    </div>
  </div>
</header>
